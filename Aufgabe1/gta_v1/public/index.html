<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header">
        <img src="./images/location.png" class="header__image" alt="an image of a map and location">
        <h1 class="header__title">GeoTagApp</h1>
        <nav class="header__navigation">
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
    </header>

    <main class="main">
        <section class="tagging">
            <h2>Tagging</h2>
            <!-- ############### VS1Lab 1a Form 1 Start -->
            <form id="tag-form" action="/tagging" method="post">
            <fieldset id="Hello">
                <legend>Add a new GeoTag</legend>
            
        
                <label for="latitude">Latitude</label><br>
                <input type="number" name="latitude" id="latitude" placeholder="Enter Latitude here" />
            
                <label for="longitude">Longitude</label><br>
                <input type="number" name="longitude" id="longitude" placeholder="Enter Longitude here" />
            
                <label for="name">Name</label><br>
                <input type="text" name="name" id="name" maxlength="10" required placeholder="e.g. Karlsruhe Castle" />
            
                <label for="hashtag">Hashtag</label><br>
                <input type="text" name="hashtag" id="hashtag" pattern="[#]{1}[a-z]" maxlength="10" placeholder="e.g. #kac" />
            
                <input type="submit" value="Add Tag"/>
            </fieldset>
            </form>
        </section>
            <!-- ############### VS1Lab 1a Form 1 End -->
        

        <section class="discovery">
            <h2 class="discovery__title">Discovery</h2>

            <!-- ############### VS1Lab 1a Form 2 Start -->
            <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">
                <fieldset id="Discovery">
                    <legend>Search</legend>
            
            
                    <label for="searchterm">Search term or keywords</label><br>
                    <input type="search" name="searchterm" id="searchterm" placeholder="e.g. Karlsruhe" />
            
                    <label for="latitudeDis"></label><br>
                    <input type="hidden" name="latitudeDis" id="latitudeDis" />
            
                    <label for="longitudeDis"></label><br>
                    <input type="hidden" name="longitudeDis" id="longitudeDis" />
            
                    <input type="submit" value="Search">
                </fieldset>
            </form>
           
            <!-- ############### VS1Lab 1a Form 2 End -->

            <div class="discovery__wrapper">
                <div class="discovery__taglist">
                    <ul class="discovery__results" id="discoveryResults">
                        <li>Castle (49.01379, 8.404435) #sight</li>
                        <li>IWI (49.01379, 8.390071) #edu</li>
                    </ul>
                </div>

                <div class="discovery__map">
                    <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" />
                    <span>Result map</span>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>
</body>

</html>
